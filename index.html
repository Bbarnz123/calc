<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div id="screen"></div>

        <div class="row1">
            <button type="button" class="digits">7</button>
            <button type="button" class="digits">8</button>
            <button type="button" class="digits">9</button>
            <button type="button" id="del">del</button>
            <button type="button" id="clear">ac</button>
        </div>

        <div class="row2">
            <button type="button" class="digits">4</button>
            <button type="button" class="digits">5</button>
            <button type="button" class="digits">6</button>
            <button type="button" class="operators">*</button>
            <button type="button" class="operators">/</button>
        </div>

        <div class="row3">
            <button type="button" class="digits">1</button>
            <button type="button" class="digits">2</button>
            <button type="button" class="digits">3</button>
            <button type="button" class="operators">+</button>
            <button type="button" class="operators">-</button>
        </div>

        <div class="row4">
            <button type="button" class="digits">0</button>
            <button type="button" id="point">.</button>
            <button type="button" id="equal">=</button>
        </div>
    </div>
</body>
</html>
